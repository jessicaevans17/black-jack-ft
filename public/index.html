<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Black Jack Ft</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <main class="main-section">
      <h1 class="title">Blackjack!</h1>
      <section class="dealer-section">
        <section class="total-dealer">
          Dealer <span class="dealer-total">Total</span>
        </section>
        <section class="dealer-cards"></section>
      </section>

      <section class="button-section">
        <button class="hit-button button">Hit Me!</button>
        <button class="stand-button button">Stand</button>
      </section>

      <section class="player-section">
        <section class="total-player">
          Player Total: <span class="player-total"> </span>
        </section>
        <section class="player-cards"></section>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
