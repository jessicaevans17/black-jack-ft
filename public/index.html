<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Black Jack Ft</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <main class="main-section">
      <h1 class="title">Blackjack!</h1>
      <section class="dealer-section">
        <section class="total-dealer">
          <h2>Dealer Total</h2>
          <h3 class="dealer-total"></h3>
        </section>
        <section class="dealer-cards"></section>
      </section>

      <section class="button-section">
        <button class="start-game button">Start Game</button>
        <button class="hit-button button">Hit Me!</button>
        <button class="stand-button button">Stand</button>
        <button class="reset-game">Reset Game</button>
      </section>

      <section class="player-section">
        <section class="total-player">
          <h2 class="total-title">Player Total</h2>
          <h3 class="player-total"></h3>
        </section>
        <section class="player-cards"></section>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
